<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="icon.webp">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header class="dataDisplay" >
        <pre id="turnDisplay">Turn: User #1</pre>

    </header>
    <main class="cellContainer">
        <div class="wonView" id="wonView">
            <div class="close" id="close">X</div>
            <hr>
            <pre id="wonText">User #1 won the game</pre>
        </div>
        <div class="cellBlock"></div>
        <div class="cellBlock"></div>
        <div class="cellBlock"></div>
        <div class="cellBlock"></div>
        <div class="cellBlock"></div>
        <div class="cellBlock"></div>
        <div class="cellBlock"></div>
        <div class="cellBlock"></div>
        <div class="cellBlock"></div>
    </main>
    <footer id="scoreLine" class="dataDisplay">
        <pre>
 User #1 Wins: 0
 User #2 Wins: 0
        </pre>
        <pre>
            User #1 Loss: 0
            User #2 Loss: 0
        </pre>
    </footer>
    <script src="script.js">
    </script>
</body>
</html>
